<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>06_drop-down-list-box</title>
</head>

<body>

    <!-- 예제1 셀렉트 박스 -->

    <p>언어설정</p>
    <select name="language">
        <option value="ko">한국어</option>
        <option value="en">English</option>
        <option value="ch">中文</option>
    </select>

    <!-- 예제2 -->
    <p>어떤 기기를 사용하여 음악을 들으십니까?</p>

    <select name="device">

        <optgroup label="Apple">

            <option value="아이패드">아이패드</option>
            <option value="아이폰">아이폰</option>
            <option value="맥북">맥북</option>

        </optgroup>

        <optgroup label="Samsung">
            <option value="갤럭시S">갤럭시S</option>
            <option value="갤럭시S플러스">갤럭시S플러스</option>
            <option value="갤럭시울트라">갤럭시울트라</option>
        </optgroup>


    </select>

</body>

</html>
