<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>04_radio-button</title>
</head>
<body>
    
    <!-- radio 버튼은 중복선택 불가 -->

    <p>좋아하는 장르를 선택해주세요.</p>

    <input type="radio" name="music" value="락" checked>락
    <input type="radio" name="music" value="팝">팝
    <input type="radio" name="music" value="재즈">재즈
    <!-- name 속성을 부여해야 중복 선택안됨 -->
</body>
</html>
