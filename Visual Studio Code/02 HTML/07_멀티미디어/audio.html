<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>audio</title>
    </head>
    <body>

        <h1>오디오 재생하기</h1>

        <audio src="media/TheSimpleThings.mp3" controls muted loop autoplay></audio>

        <!-- 
        
        controls : 웹화면에 컨트롤 막대 표시
        autoplay : 자동재생 (브라우져 정책에 따라서 다를 수 있음)
        loop : 반복재생
        muted : 음소거

        -->

        

    </body>
</html>
