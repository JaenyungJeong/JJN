<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>01_basic-table-structure</title>
    </head>
    <body>
        
        <h1>월(Month)</h1>
        <!-- table 과 td 태그에만 테두리가 들어감 -->
        <table border="1">
            <tr>
                <td>1월</td>
                <td>2월</td>
                <td>3월</td>
                <td>4월</td>
            </tr>

            <tr>
                <td>5월</td>
                <td>6월</td>
                <td>7월</td>
                <td>8월</td>
            </tr>

            <tr>
                <td>9월</td>
                <td>10월</td>
                <td>11월</td>
                <td>12월</td>
            </tr>

        </table>

    </body>
</html>
