<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>03_spanning-columns</title>
</head>
<body>
    <!-- colspan : 열(column)과 열을 병합하는 것 -->
    <table width="500" cellpadding="6">
        <tr bgcolor="powderblue">
            <th></th>
            <th>9am</th>
            <th>10am</th>
            <th>11am</th>
            <th>12pm</th>
        </tr>

        <tr bgcolor="powdergreen">
            <th>월요일</th>
            <td colspan="2">지리</td>
            <td>수학</td>
            <td>미술</td>
        </tr>

        <tr bgcolor="powdergreen">
            <th>화요일</th>
            <td colspan="2">체육</td>
            <td colspan="2">가정</td>
        </tr>
    </table>
</body>
</html>
