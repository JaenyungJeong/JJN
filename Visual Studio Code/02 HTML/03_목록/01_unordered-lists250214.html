<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 반응형 웹만들시 필요 -->
    <title>01_unordered-lists</title>
</head>
<body>
    <h1>요리재료 목록</h1>

    <ul type="square">
        <li>킹 에드워드 감자 1kg</li>
        <li>우유 100ml</li>
        <li>가염 버터 50g</li>
        <li>갓 간 육두구</li>
        <li>취향에 따른 소금과 후추</li>

    </ul>
    <!-- 
    type 속성 기본값 : disc (검정 동그라미●)
    * 그 외 속성값
    circle (○)
    square (■) -->
    
</body>
</html>
