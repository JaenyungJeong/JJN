<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>08_example</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-image: url(images/pattern_gray.png);

        }

        .title {


            width: 100%;
            height: 90px;
            border: 1px solid black;
            border-bottom: 3px solid black;
            background-image: url(images/faq_topimg.jpg);
            background-repeat: no-repeat;
            background-size: 70%;
            background-position: 50% 50%;
            background-color: white;
            margin: 50px 0;
            box-sizing: border-box;
            
        }

        .title .bulletin {
            border-right: 1px solid #999;
        }

        .content {

            width: 700px;
            padding: 30px 20px;
            background-color: #999;
            border: 1px solid white;
            border-radius: 10px;
            margin: 0 auto;

        }

        .content .err {

            color: white;
            border-bottom: 1px dashed white;
            padding: 10px;
            margin-bottom: 10px;
            
        }

        .content .faq .question {
            padding: 10px;
            background-color: black;
            border-radius: 10px;
            color: white;
        }

        .content .faq .question .q1 {
            color: greenyellow;
        }

        .content .faq .answer {
            padding: 10px;
            text-indent: 20px;
            color: white;
            font-weight: lighter;
        }

        .content .faq .answer .a1 {
            color: yellow;
        }
    </style>
</head>

<body>


    <div class="title"></div>

    <div class="content">
        <h2 class="err">3DS MAX에서 에러 메세지</h2>

        <div class="faq">
            <p class="question"><span class="q1">Q..</span> Missing Map Files의 에러 메세지가 나옵니다.</p>
            <p class="answer"><span class="a1">A..</span> 위와 같은 에러 메시지는 맥스 3.1 풀버전을 설치하시지 않으셨기 때문입니다. 맥스 3.1 setup 시에
                custom 옵션에서 모든 항목을 체크하시면 door와 windows라는 플러그인이 설치가 됩니다.</p>
        </div>
    </div>

</body>

</html>
