<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>03_background-position</title>

        <style>
            div {
                width: 500px;
                height: 500px;
                border: 1px solid #000;
                background-image: url(images/apeach.png);
                background-repeat: no-repeat;
                background-position: 50% ;

                
            }

            /* 
            
            background-position : x y;

            수평위치(x) : left / center / right
            수직위치(y) : top / center / bottom

            %, px 로 직접 수치 입력 가능
            % : 해당 위치에 배경 이미지 배치
            px : '해당 거리만큼 이동' 해서 배경이미지 배치

            *위치값을 left/right/top/bottom 중 하나만 지정할 경우, 나머지 축은 center로 자동 처리된다.
            *수치로 값을 하나만 지정할 경우에는 x축의 값, 즉 수평 위치값으로 간주하고 수직위치는 center로 처리한다.

            x 나 y 값 하나만 들어갈시 다른값은 중앙으로 적용
            한개 값만 쓰면 x축 , 나머지는 중앙
            %로도 값 지정 가능(전체 너비나 높이에서 % 위치, 50% 50%는 center와 동일, 250px 250px 은 중앙이 아님 왼쪽 상단에서 그정도 값을 이동해서 나온 값의 의미, 250px 하나만 쓰면 x축으로만 값만큼 이동 후 , y축은 중앙으로)
            */
        </style>
    </head>
    <body>

        <div></div>
        
    </body>
</html>
