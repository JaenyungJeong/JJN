<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>연습</title>

    <style>
        * {
            margin: 0;
            padding: 0;

        }

        header {
            width: 100%;
            height: 100px;
            background-color: darkgoldenrod;
        }

        .enter1 {
            width: 100%;
            height: 600px;
            background-image: url(images/img02.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }

        .enter2 {
            width: 100%;
            height: 600px;
            background-color: powderblue;
        }

        .enter3 {
            width: 100%;
            height: 400px;
            background-image: url(images/img01.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;

        }

        footer {
            width: 100%;
            height: 300px;
            background-color: palegoldenrod;
        }
    </style>
</head>

<body>

    <header>헤더</header>
    <section>
        <article class="enter1">여자친구</article>
        <article class="enter2">워너원</article>
        <article class="enter3">배경</article>
    </section>

    <footer></footer>
</body>

</html>
