<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>04_아이디선택자</title>

    <style>

        #heading {
            color: darkseagreen;
        }
        #menu {
            background-color:powderblue;
        }

        ul {
            color:red;
            list-style:none;
            background-color:dodgerblue;         
            padding: 20px 30px;
        }

        p {
            background-color: greenyellow;
        }

        .category{
            color: yellow;
            font-weight: bold;
        }



        #blend {
            color:white;
            background-color: black; 
        }

    </style>
    
</head>

<body>

    <h2>스타벅스와 함께 내가 좋아하는 것을 즐기는 나만의 여름을 만들어 보세요!</h2>

    <p>에스프레소</p>

    <ul id="menu">
        <li>펀치 그래피티 블렌디드</li>
        <li>롤린 민트 초코 콜드브루</li>
        <li>포멜로 플로우 그린티</li>
    </ul>

    <p id="blend" class="category">블랜디드</p>
    <p>티바나</p>

</body>

</html>
