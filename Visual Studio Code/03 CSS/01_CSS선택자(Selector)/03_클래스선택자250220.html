<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-08">
        <title>03_클래스선택자</title>

        <style>
            /* 
            클래스명 작성시

            1) 숫자로 시작 불가
            2) 숫자만 쓰는 것 불가
            3) 띄어쓰기 불가
            4) 한글 불가
            5) 특수문자는 하이픈 또는 언더바만 사용가능(- or _)
            6) 대소문자 구분 (소문자로 작성하는 게 기본!!!)
            */

            .bold {
                font-weight: bold;
            }

            .red-text {
                color: red;
            }
        </style>
    </head>
    <body>
        
        <h1 class="">스타벅스 여름메뉴!</h1>
        <h2 id="">스타벅스와 함께 내가 좋아하는 것을 즐기는 나만의 여름을 만들어 보세요!</h2>

        <p class="bold">에스프레소</p>

        <ul>
            <li class="red-text">펀치 그래피티 블렌디드</li>
            <li class="bold red-text">롤린 민트 초코 콜드브루</li>
            <li>포멜로 플로우 그린티</li>
        </ul>

        <p>블랜디드</p>
        <p>티바나</p>

    </body>
</html>
