<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>03_example</title>

    <style>
        .title1 {
            border-bottom: 1px solid #999;
            text-align: center;
            margin: 0;
            line-height: 100px;
        }

        .subtitle1 {
            text-align: center;
        }

        .popular {
            margin-top: 80px;
        }

        .check {
            color: #777;
            font-size: 20px;
        }

        .menu ul li {
            list-style: none;
            padding: 20px;
            border: 1px solid #ccc;
            width: 200px;
            height: 250px;
            display: inline-block;
            margin-right: 20px;
            font-weight: bold;
            text-align: left;
            margin-bottom: 20px;
            


        }




        .menu ul li button {
            background-color: white;
            border: 1px solid red
        }


        .menu ul li button:hover {
            color: blue;
            border: 1px solid blue;

        }



        .menu ul li h3 {
            margin-bottom: 40px;
        }
        .menu ul li a {
            border: 1px solid tomato;
            border-radius: 20px;
            padding: 5px 10px;
            text-decoration: none;
            color: tomato;
            



        }

        .menu ul li a:hover {
            background-color: tomato;
            color: white;
        }
    </style>
</head>

<body>

    <h1 class="title1">킴스키친</h1>


    <div class="subtitle1">
        <h2 class="popular">인기 요리법</h2>
        <p class="check">킴스키친의 인기요리법을 확인해 보세요!</p>

        <div class="menu">
            <ul>
                <li>
                    <h3>한우 불고기</h3>


                    <a href="#">바로가기</a>

                </li>
                <li>
                    <h3>궁중 떡볶이</h3>


                    <a href="#">바로가기</a>

                </li>
                <li>
                    <h3>산적 꼬치구이</h3>


                    <a href="#">바로가기</a>

                </li>
                <li>
                    <h3>돼지 등갈비 구이</h3>


                    <a href="#">바로가기</a>

                </li>
                <li>
                    <h3>더덕생채</h3>

                    <a href="#">바로가기</a>

                </li>

            </ul>
        </div>
    </div>



</body>

</html>
