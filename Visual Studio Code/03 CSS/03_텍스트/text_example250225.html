<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>text_example</title>

    <style>



        h1 {
            width: 640px;
            border: 1px solid #333;
            font-size: 12px;
            color: white;
            background-color: black;
            line-height: 30px;
            text-indent: 5px;
            margin: 0px;
            font-weight: normal;
        }

        .box  {
            width: 640px;
            border: 1px solid #999;
            text-align: center;
            line-height: 2.5rem;
            font-weight: bold;

        }
        

        .menu1 {
            color: red;
            font-size: 16px;
            font-weight: 500;

        }

        .content1 {
            font-size: 20px;
            font-weight: 600;
        }



        .blue1 {
            color: blue;
        }



        .time1 {
            color: #333;
            font-size: 12px;
        }
    </style>
</head>

<body>


        <img src="images/top.jpg" alt="가정용 꿀사과 사진">



    <h1>확인하세요</h1>


    <div class="box">

        <h2 class="menu1">주문 및 배송</h2>
        <p class="content1"><strong class="blue1">오후 2시 이전</strong> 주문건은 당일 발송합니다 <br>
            2시 이후 주문건은 다음날 발송합니다(주말 제외)</p>

    </div>
    <div class="box">

        <h2 class="menu1">교환 및 환불</h2>
        <p class="content1">불만족시 <strong class="blue1"> 100% 환불</strong>해 드립니다 <br>
            고객센터로 전화주세요
        </p>
    </div>



    <div class="box">
        <h2 class="menu1">고객센터</h2>
        <p class="content1">
            1588-5959 <br>
            <span class="time1">상담시간 : 오전 9시 ~ 오후 6시(토/일, 공휴일 휴무)</span>
        </p>
    </div>



</body>

</html>
