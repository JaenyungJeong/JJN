<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>04_example</title>

    <style>
        body {
            background-color: silver;
        }

        h1 {
            background-color: #eee;
            color: #64645a;
        }

        ul {
            padding: 0px;
            list-style: none;
        }

        li {
            color: white;
            margin-bottom: 16px;
            
            

        }

        li:first-child {
            background-color: #08d;
        }
        li:nth-child(2) {
            background-color: #0095e2;
        }

        li:nth-child(3) {
            background-color: #00a0e6;
        }

        li:nth-child(4) {
            background-color: #30aae9;
        }

        li:nth-child(5) {
            background-color: #54b6ed;
        }

        li:nth-child(6) {
            background-color: #72c1f0;
        }

        li:nth-child(7) {
            background-color: #8ccaf2;
        }

        li:nth-child(8) {
            background-color: #57b576;
        }

        li:nth-child(9) {
            background-color: #f5b0cc;
        }

        li:nth-child(10) {
            background-color: #f69fc0;
        }

        li:nth-child(11) {
            background-color: #f58cb2;
        }

        li[class="ph3"] {
            background-color: #f47ba6;
        }

        .ph2 {
            background-color: #f36a98;
        }

        li[class="ph1"] {
            background-color: #f45a8b;
        }

        li:last-child {
            background-color: #ee3e80;
        }
    </style>
</head>

<body>

    <h1>pH 척도</h1>

    <ul>
        <li>14.0 강한 알카리성</li>
        <li>13.0</li>
        <li>12.0</li>
        <li>11.0</li>
        <li>10.0</li>
        <li>9.0</li>
        <li>8.0</li>
        <li>7.0 중성</li>
        <li>6.0</li>
        <li>5.0</li>
        <li class="ph4">4.0</li>
        <li class="ph3">3.0</li>
        <li class="ph2">2.0</li>
        <li class="ph1">1.0</li>
        <li>0.0 강한 산성</li>
    </ul>

</body>

</html>
