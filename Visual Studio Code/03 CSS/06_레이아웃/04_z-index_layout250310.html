<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>04_z-index_layout</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-size: 26px;
        }

        header {
            width: 100%;
            height: 150px;
            background-color: dodgerblue;
            color: whitesmoke;

            position: fixed;
            left: 0;
            top: 0;

            z-index: 9999;

        }

        header p {
            line-height: 150px;
            text-align: center;
        }

        section {
            /* padding-top: 150px; */
            margin-top: 150px;
        }

        section .slide {

            width: 100%;
            height: 650px;
            background-color: #d7c3f1;
            position: relative;
            /* a태그의 기준! */

        }

        section .slide p {
            line-height: 100px;
            text-align: center;
        }

        section .slide a {
            /* outline: 2px solid red; */
            width: 60px;
            height: 60px;
            display: block;

            position: absolute;
            top: 50%;
            margin-top: -30px;

        }

        section .slide a.prev {
            left: 100px;
        }
        section .slide a.next {
            right: 100px;
        }

        section .slide a img {
            width: 100%;
        }



        section .content {
            width: 100%;
            height: 980px;
            background-color: #bde8ca;

        }

        section .content p {
            line-height: 100px;
            text-align: center;
        }

        footer {
            width: 100%;
            height: 100px;
            background-color: #41b3a2;
            line-height: 100px;
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- html 구조1 -->
    <header>
        <p>header 고정</p>
    </header>

    <section>
        <article class="slide">

            <div>
                <p>슬라이드</p>
            </div>
            <a href="#" class="prev"><img src="img/left_icon.png" alt="이전버튼"></a>
            <a href="#" class="next"><img src="img/right_icon.png" alt="다음버튼"></a>
        </article>
        <article class="content">
            <p>컨텐츠</p>
        </article>
    </section>

    <footer>
        <p>footer</p>
    </footer>

    <!-- html 구조2 -->
    <!-- <header></header>
         <section></section>
         <section></section>
         <footer></footer> -->




</body>

</html>
