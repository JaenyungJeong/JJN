<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>02_position-absolute2</title>

        <style>
            * {
                margin: 0;
                padding: 0;
            }

            .parent {
                width: 100%;
                height: 300px;
                background-color: brown;
                position: relative; /* .box의 기준! */

            }

            .box {
                width: 200px;
                height: 200px;
                background-color: aquamarine;
                position: absolute;
                left: 50%;
                top: 50%;
                margin-left: -100px;
                margin-top: -100px;

            }
        </style>
    </head>
    <body>

        <div class="parent">
            <div class="box">Box</div>
        </div>
        
    </body>
</html>
