<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>05_float_layout</title>

    <style>

    * {
        margin: 0;
        padding: 0;
    }

    body {
        font-size: 24px;
        text-align: center;
        line-height: 50px;
    }

    header {
        width: 100%;
        height: 120px;
        background-color: plum;

    }

    main {
        width: 90%;
        height: 500px;
        background-color: greenyellow;
        margin: 0 auto;

    }

   article.content {
    width: 100%;
    background-color: antiquewhite;

    /* float 해제하는 방법 - 3번 */
    /* overflow: auto; */

    /* float 해제하는 방법 - 4번 */

    /* height: 400px; */
    

   }

   article.content > div {
    width: 33.33%;
    height: 400px;
    /* height: 50%; */

    float: left;

   }

   .con1 {background-color: dodgerblue ;}
   .con2 {background-color: lightpink;}
   .con3 {background-color: orange;}

   article.banner {
    width: 100%;
    height: 300px;
    background-color: orangered;

    /* float 해제하는 방법 - 1번 */
    clear: both;
   }

   footer {
    width: 100%;
    height: 100px;
    background-color: navy;
    color: #fff;
   }


   /* float 해제하는 방법 -5번 */
   /* 
   
   float 을 해제하기 위한 클래스와 가상요소 생성
   -사용 위치 : float 된 자식을 감싸는 부모요소(또는 상위요소)에 사용
   */

   .clearfix::after{
    content: "";
    display: block;
    clear: both;
   }





    </style>
</head>

<body>

    <header>
        <p>Header</p>
    </header>

    <main>
        <p>메인 슬라이드</p>
    </main>

    <section>
        <article class="content clearfix">
            <!-- ::before -->
            <div class="con1">컨텐츠</div>
            <div class="con2">컨텐츠</div>
            <div class="con3">컨텐츠</div>
            <!-- ::after / float해제 -->
        </article>

        <article class="banner">
            <p>banner</p>
        </article>

    </section>

    <footer>
        <p>Copywright2025</p>
    </footer>

</body>

</html>
