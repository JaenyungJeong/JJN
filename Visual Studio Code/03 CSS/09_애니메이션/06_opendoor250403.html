<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>06_opendoor</title>

        <style>
            body {
                background-color: bisque;

            }
            /* 전체 부모! - 문 전체 */
            .gate {

                width: 200px;
                height: 300px;
                background-color: #900;
                margin: 100px auto 0;

            }

            /* 문 열렸을 때 뚫린 부분! */
            .frame {
                width: 160px;
                height: 280px;
                /* background-color: yellow; */
                margin: 0 auto ;
                position: relative;/* .elsa와 .door의 기준! */
                top: 20px;

                background-image: url(images/seashore.jpg);
                background-size: auto 100%; /* 너비, 높이 */
                background-position: center;

                /* 문이 입체적으로 보이기 위한 설정 */
                perspective: 450px;

            }

            /* 3D 원근 설정하기
            
            1. 설정위치 : 3D 원근설정을 적용할 대상의 부모박스에 설정!
            2. 설정 스타일 속성 : perspective: 수치; (px 단위)
            */

            /* 엘사 */
            .elsa {
                /* outline: 1px solid blue; */

                width: 160px;
                height: 280px;

                position: absolute;
                overflow: hidden;
                /* 내가 처음 만난 포지션속성을 가진 위치를 기준으로 상위 요소가 position: absolute라도 상위 요소중에 position을 갖고 있는 것 만으로도 기준이 됨. .elsa img 의 상위 기준이됨!!! */
            }
            .elsa img{
                /* width: 100%; */

                position: absolute;
                top: 10px;
                right: -180px;

                transform: scale(0.5);

                animation: elsa 2s ease-in-out infinite alternate;
            }

            /* elsa가 애니메이션 되었을 때의 위치확인 테스트! */
            /* .elsa img:hover  {
                transform: scale(1) rotate(-30deg);
             
            } */

            /* 애니메이션 키프레임 설정 */
            @keyframes elsa {
                to {
                    transform: scale(1) rotate(-30deg);
                }
            }

            /* 문짝 */
            .door {
                width: 160px;
                height: 280px;
                background-color: #c90;

                position: absolute;

                transform-origin: left;
                transform: rotateY(60deg);

                animation: opendoor 2s ease-in-out infinite alternate;
            }


            .handle {
                width: 20px;
                height: 20px;
                background-color: #00f;
                border-radius: 50%;

                position: absolute;
                right: 10px;
                top: 50%;

                transform: translateY(-50%);
            }

            /* 애니메이션 키프레임 설정 */
            @keyframes opendoor {
                to {
                    transform: rotateY(-70deg);
                }
            }


        </style>
    </head>
    <body>
        
        <div class="gate">
            <div class="frame">
                <!-- 엘사 -->
                 <div class="elsa">
                    <img src="images/elsa.png" alt="안녕 엘사">
                 </div>

                <!-- 문짝 -->
                 <div class="door">
                    <!-- 손잡이 -->
                    <div class="handle"></div>
                 </div>
            </div>
        </div>
    </body>
</html>
