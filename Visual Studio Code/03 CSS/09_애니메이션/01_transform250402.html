<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>01_transform</title>

        <style>

            div {
                margin-left: 100px;
            }

            img {
                width: 300px;
                border: 1px solid #000;

                transition: all 0.5s;
            }

            .div1 img:hover {
                /* transform: translate(20px, 30px); */
                transform: translateX(-100px);
            }

            .div2 img:hover {
                transform: rotate(30deg);
            }

            .div3 img:hover {
                /* transform: scale(2); */
                transform: scaleX(2);

                /* 1은 현재크기, 즉 100% = 1 */
            }

            .div4 img:hover {
                /* transform: skewX(50deg); */
                /* transform: skewY(-10deg); */
                /* skew 는 주로 x 나 y 각각 넣음 */
                transform: skew(40deg, 10deg);
              
            }

            .div5 {
                width: 300px;
                height: 300px;
                background-color: darkseagreen;
            }

            .div5 img:hover {
                opacity: 0.5;
                /* 0은 투명, 1은 불투명 */
            }
        </style>
    </head>
    <body>

        <h2>translate</h2>
        <div class="div1"><img src="images/img01.jpg" alt=""></div>

        <h2>rotate</h2>
        <div class="div2"><img src="images/img01.jpg" alt=""></div>

        <h2>scale</h2>
        <div class="div3"><img src="images/img01.jpg" alt=""></div>

        <h2>skew</h2>
        <div class="div4"><img src="images/img01.jpg" alt=""></div>

        <h2>opacity</h2>
        <div class="div5"><img src="images/img01.jpg" alt=""></div>
        
    </body>
</html>
