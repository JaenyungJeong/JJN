<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>Array_01</title>
</head>

<body>
    <h4>"cars"라는 배열을 생성하고 값으로는 "Saab", "Volvo" and "BMW" 지정하여 문서에 출력해보세요.</h4>

    <script>

        //배열은 여러개의 값을 구분해서 하나로 묶어서 쓸 수 있음

        /* 
        var 배열변수 = new Array('값','값');

        var 배열변수 = ['값','값'];
         */

        var cars = new Array('Saab', 'Volvo', 'and', 'BMW');

        document.write(cars, "<br>");

        var cars2 = [];

        cars2[0] = 'Saab' 
        cars2[1] = 'Volvo' 
        cars2[2] = 'BMW' 

    </script>
    

</body>

</html>
