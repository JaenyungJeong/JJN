<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>condition_06</title>
</head>

<body>
    <h4>중첩if문을 이용해 다음을 완성시키세요.</h4>

    <script type="text/javascript">

        // 저장된 데이터

        var id = "green";
        var pw = "1234";

        /*prompt를 이용해 id가 green일 경우,
        비밀번호를 입력할 수 있는 prompt창을 다시 띄우고,
        비밀번호가 1234일 경우 "id님 반갑습니다"라는 경고창이 실행되도록, 아닐 시에는 "비밀번호가 일치하지 않습니다."를 경고창으로 띄우세요.
        아이디를 잘못입력하였을 경우에는 "아이디가 일치하지 않습니다"라는 경고창이 떠야합니다.*/

        /* 1) var id = green;
              var userId = prompt("아이디를 입력해주세요!"); 
              -> if 출력 true -> "비밀번호를 입력해주세요!" 창 출력
              -> else 출력 false -> "아이디가 일치하지 않습니다!" 경고창 출력 

           2) var pw = 1234;
              var userPw = Number(prompt("비밀번호를 입력해주세요!"));
              -> if 출력 true -> "id님 반갑습니다!" 창 출력
              -> else 출력 false -> "비밀번호가 일치하지 않습니다!" 경고창 출력
        

        >> 아이디 입력받기 !!
        1. 아이디 비교하기 (if~else문)
        
            1) 아이디 일치
                >> 비밀번호 입력받기 !!

                (입력받은) 비밀번호 비교하기 (if~else문)
                1> 비밀번호 일치
                    >> alert("id님 반갑습니다");
                2> 비밀번호 불일치
                    >> alert("비밀번호가 일치하지 않습니다.")

            2) 아이디 불일치
                >> alert('아이디가 일치하지 않습니다!');

        */

        var userId = prompt("아이디를 입력하세요!");
        
        if(id == userId) {
            //true, 아이디가 일치했을 때

            var userPw = prompt("비밀번호를 입력해주세요!");

            if (pw == userPw) {
                //true, 비밀번호가 일치했을때
                alert(userId + "님 반갑습니다");
            } else {
                //false, 비밀번호가 일치하지 않았을 때
                alert("비밀번호가 일치하지 않습니다.")
                location.reload();
            //지금 보고있는 페이지 새로고침 해!
            }
        } else {
            //false, 아이디가 일치하지 않았을 때
            alert('아이디가 일치하지 않습니다!');
            location.reload();
            //지금 보고있는 페이지 새로고침 해!
        }

   


    </script>

  
</body>

</html>
