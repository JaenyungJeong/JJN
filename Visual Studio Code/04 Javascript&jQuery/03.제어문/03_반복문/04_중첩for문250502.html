<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>04_중첩for문</title>

    <script>

        /* 
        
        중첩 for 문 - for문 안에 for문을 사용하는 것

        ////////// 기본형 ///////////////////////////////////////

            for (초깃값; 조건식; 증감식) {  //바깥쪽 for문
                for (초깃값; 조건식; 증감식) { //안쪽 for문
                    실행코드    
                }
            }

        ////////////////////////////////////////////////////////
        
        */

        //예제 - 1행 1열부터 3행 4열까지 출력하시오.

        // 바깥쪽 for문 - '행' 반복 >> 큰 덩어리
        // 안쪽for문 - '열' 반복 >> 큰 덩어리 안 쪽에 작은 덩어리!!
        // 행이 먼저 있어야 열이 생기지!!

        for (var i=1; i<=3; i++) { // 행 반복

            for (var k=1; k<=4; k++) {
                document.write(i + '행' + k + '열<br>');
            }
            document.write('<br>');
        }

        /* 
        1) 행 초깃값 설정
           i = 1 
        2) 행 조건식 설정
           i <= 3 
        3) 행 증감식 설정
           i++

        1> 열 초깃값 설정
            j = 1
        2) 열 조건식 설정
            j <= 4 
        3) 열 증감식 설정
            j++

        실행코드
        document.write(i + '행' + j + '열');

        */

        //예제2 - 구구단 출력

        /* 
        1) 단 앞숫자 초깃값 설정
            i=2;
        2) 단 조건식 설정
            i <= 9;
        3) 단 증감식 설정
            i++

        1) 단 뒷숫자 초깃값 설정
            k=1;
        2) 단 조건식 설정
            k<=9;
        3) 단 증감식 설정
            k++

        실행코드
        document.write(i + ' x ' + k + ' = ' + (j*k), '<br>');

        */
        var gugu = ''; // ->> ''를 해야지 오류 안생김
    
        for(var i=2;i<=9 ;i++) {
            gugu +='<h2>' + i + '단' + '</h2>';
            for(var k=1; k<=9;k++) {
                gugu += i + 'x' + k + '=' + (i*k) + '<br>'; 

            }
            gugu += '<br>';
        }
    

        document.write(gugu);
        
         //예제2 - 구구단 출력

         /* 
         단수 반복 >> j
         곱해지는 값의 반복 >> a
         구구단을 담을 변수 >> gugu

         */

         var gugu ='';  // ->> ''를 해야지 오류 안생김

         for(var j=2; j<=9; j++) { // 단수를 올리기 위한 반복문!(2단~9단)
            gugu += '<h2>' + j + '단</h2>';

            for(var a=1; a<=9; a++) { // 곱해지는 값을 위한 반복문!(1~9)
                gugu += j + 'x' + a + '=' + (j*a) + '<br>';

            }
         }

         document.write(gugu);


    </script>

    <style>
        h2 {
            color: blue;
        }
    </style>
</head>

</body>
</html>
