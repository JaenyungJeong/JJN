<!DOCTYPE html>

    <title>07_example_중첩for문</title>

    <script>
        
        //중첩 for문을 이용해서 5행 5열 표를 만들고, 데이터가 1부터 25까지 출력되도록 작성하시오.
        
        // 1. 행 초깃값 설정 i=1  i<=25 i++ 
        // 2. tr 태그 5개 td 태그 5개씩 총 25개
        // 3. tr 태그 용으로 i=1 i<=5 i++
        // 4. 실행코드 document.write('<table><tr>')
        // 5. td 태그 용으로 k=1 k<=5 k++ 
        // 6. 실행코드 document.write('<td>' + k + '</td>')
        // 7. 실행코드 document.write('</tr>')

     /*    var num = 1;
        document.write('<table border="1">');
        for (i=1;i<=5;i++) {
            document.write('<tr>');
            
            for (k=1;k<=5;k++) {
                document.write('<td>' + num + '</td>');
                num++;
            }
            document.write('</tr>');
        } 
        document.write('</table>'); */

        /*  
        내가 사용할 변수!!
        1) <tr> 을 반복할 변수 >> i
        2) <td> 을 반복할 변수 >> k
        3) 테이블을 담을 변수 >> table *예약어 : 기능이 있는 단어는 쓰면 안됨!!
        4) td안에 들어갈 숫자를 담을 변수
                
        */

        var table = '<table border="1">';
        var num = 1;

        for (var i=1; i<=5 ; i++) { // 바깥쪽 for 문 -> tr 반복실행!

            table += '<tr>';
            
            for (var k=1; k<=5 ; k++) { // 안쪽for 문 -> td 반복실행!
                table += '<td>' + num + '</td>';
                num++;
            
            }
            table += '</tr>';
        }

        table += '</table>';

        document.write(table);

        
        
        
    </script>
