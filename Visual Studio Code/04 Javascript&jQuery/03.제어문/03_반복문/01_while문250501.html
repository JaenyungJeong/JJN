<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_while</title>

    <script>
        /* 
        3. 반복문
        - 원하는 횟수만큼 반복하여 코드 실행

        (1) while 문 : 조건식을 만족할 때까지 코드를 반복하여 실행

        //// 기본형 ///////////////////////////////////////

            var 변수 = 초깃값;

            while (①③조건식) {
                ②
                실행코드;
                증감식;
            }
        
        //////////////////////////////////////////////////

        *while 문 실행순서
        ① 조건식을 검사하고, 조건을 만족하면
        ② 중괄호 안에 코드와 증감식 실행
        ③ 다시 조건식 검사

        */

        // 기본형 예제 - 안녕하세요1~10까지 10번 출력

        var i = 1;

        while (i <= 10) {
            document.write('안녕하세요' + i, '<br>');
            i++;
        }

        //예제1 -  1부터 30까지의 숫자 중 2의 배수이면서 6의 배수인 숫자만 출력하시오.

        /* 
        변수지정 var i = 1; 
                
        1. while 30까지 증감하는 조건식
          if(i= 2n && 6n) {} 
          실행코드 2의배수 && 6의 배수 출력
          증감식 선언
        
        반복횟수 : 1부터 30까지, 최소 30번의 반복!

        var 1 => 반복횟수, 숫자 1~30까지 담을 변수

        2의 배수를 구하려면? 2로 나눈 나머지가 0인 것 -> i % 2 === 0
        6의 배수를 구하려면? 6로 나눈 나머지가 0인 것 -> i % 6 === 0
        2의 배수이면서 6의 배수는?
        >> 두 개의 조건을 '모두' 만족했을 때!
        >> 논리연산자 &&
        >> (i%2 === 0) && (i%6 === 0)
        >> 조건을 만족할 때 결과를 출력해! >> if 문 사용!

        
        */

        var i = 1;
            
        while (i <= 30) {
            if (i%2 === 0 && i%6 === 0) {
                document.write(i,"<br>");
            }
            i++;
            
        }



  
    </script>
