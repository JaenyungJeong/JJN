<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_for문</title>

    <script>

        /* 
        (3) for 문 : 조건식을 만족할 때까지 코드를 반복하여 실행(for문은 중첩해서도 사용가능!!)

        ///////// 기본형 //////////////////////////////////////

            for (초깃값; 조건식; 증감식) {
                실행코드;
            }

        ///////////////////////////////////////////////////////
        
        * 실행순서
        (변수의) 초깃값 -> 조건식 -> 코드 실행 -> 증감식 -> 조건식 -> 코드실행 -> 증감식 ->조건식 -> 코드실행
        */

        // 기본 예제 - for문으로 1~10까지 1씩 증가하며 화면에 출력

        //while 문 사용
        
     /*    var i = 1;

        while (i <= 10) {
            document.write(i, '<br>');
            i++;
        } */

        //for 문 사용
        for (var i=1; i<=10; i++) {
            document.write(i, '<br>');
        }

        document.write('<hr>');

        //예제. 1~100까지의 숫자 중 5의 배수일 경우 빨간색, 7의 배수일 경우 파란색, 5의 배수이면서 7의 배수인 경우 핑크색으로 출력하시오.

     /*    1) i = 1; 설정
        5의 배수란? i%5 === 0 인 정수
        7의 배수란? i%7 === 0 인 정수 
        5의 배수이면서 7의 배수란? i%5 === 0 && i%7 === 0 둘다 만족시키는 수

        2) 초깃값 i = 1;
           조건식 i <= 100; 
           증감식 i++;

        3) if(i%5 === 0) {
            4) 실행코드 document.write('<p style="color: red;" >' i '</p>');
            if(i%7 === 0) {
            5) 실행코드 document.write('<p style="color: blue;" >' i '</p>');
            if(i%5 === 0 && i%7 === 0){
            6) 실행코드 document.write('<p style="color: pink;" >' i '</p>');
            }
            }
        }  */

        /* 
        
        사용할 값 (k) -> 1~100 / 반복횟수 100번 (1~100)

        5의 배수 -> k % 5 === 0
        7의 배수 -> k % 7 === 0
        5의 배수이면서 5의 배수 -> k % 5 === 0 && k % 7 === 0
        
        */

        for (var k=1; k<=100; k++) {

            if(k % 5 === 0 && k % 7 === 0) {
                document.write('<p class="pink">' + k + '</p>');
            } else if(k % 5 === 0) {
                document.write('<p style="color: red;">' + k + '</p>');
            } else if(k % 7 === 0) {
                document.write('<p style="color: blue;">' + k + '</p>');
            }
        }

        /* 
        else if 문의 조건식을 여러개 만족할 경우,
        처음 만족한 조건식의 실행코드 실행되고 종료!
        핑크색 조건식이 마지막이므로 실행 안됨. 맨위로 줄바꿈 필요!
        */

    </script>

    <style>
        .pink {
            color: hotpink;
            text-decoration: underline;
        }
    </style>
</head>

</body>
</html>
