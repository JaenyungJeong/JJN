<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_for문_array</title>

    <script>

        //1. 배열 요소 출력
        var green = ["강남", "역삼", "종로", "신촌", "신도림", "인천", "부천","대전","부산"];

        //document.write(green, "<br><br>");

  /*       document.write(green[0],"<br>");
        document.write(green[1],"<br>");
        document.write(green[2],"<br>");
        document.write(green[3],"<br>");
        document.write(green[4],"<br>");
        document.write(green[5],"<br>");
        document.write(green[6],"<br>"); */
        //1. 배열 쓸때 배열의 길이 구하기 후 
        // 변수를 반복기능으로도 쓰지만 변수가 배열의 인덱스 번호로도 사용가능한 것을 고려!! 
        // 반복문 초깃값이 0 이면? 배열도 같이 쓰고 있다라고 추측가능!
        console.log(green.length);

        for (var i=0; i < green.length; i++) {
            //변수 i는 반복횟수, 배열의 인덱스 번호로 사용!
            document.write(green[i],"<br>");
        }
        //배열을 인덱스 숫자와 총갯수가 1차이가 있기 때문에 조건식 위처럼 작성

        //2. 베열 이미지 출력
        document.write("<h1>배열이미지 출력<h1>");

        var imgSrc = ["1.jpg","2.jpg", "3.jpg"];
        
        var imgCount = imgSrc.length;
        console.log("imgSrc 배열의 길이:" + imgCount);

        for (var k=0; k < imgCount;k++) {
            // document.write("<img src='images/1.jpg' alt=''>")
            document.write("<img src='images/" + imgSrc[k] + "' alt=''>");
        }

    </script>

    <style>
        body {
            margin-bottom: 300px;

        }
        img {
            width: 300px;
        }
    </style>
