<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>05_example_while</title>

    <script>
       
        
        /*
        3 x 1 = 3
        3 x 2 = 6
        3 x 3 = 9
        3 x 4 = 12
        3 x 5 = 15
        3 x 6 = 18
        3 x 7 = 21
        3 x 8 = 24
        3 x 9 = 27
        
        */

        //while문을 이용하여 구구단 중 3단을 출력하시오.
        //1) 화면에 바로 출력하기

        var i=1; //반복횟수, 곱해지는 값

        while (i <= 9){
            document.write('3 x ' + i + ' = ' + (3*i) + '<br>');
            i++;
        }
        
        
        //for문을 이용하여 구구단 중 5단을 출력하시오.
        //2) 변수에 담아서 한번만 출력하기 

        var gugu = '<h2>5단</h2>'; //구구단을 담을 변수!

        var k = 5; //5단!!!
        for (var j=1; j<10; j++) { //j는 곱해지는 수!
            gugu += k + 'x' + j + '=' + (k*j) + '<br>';
        }

        document.write(gugu);


        
        
    </script>
</head>

<body>
   
</body>

</html>
