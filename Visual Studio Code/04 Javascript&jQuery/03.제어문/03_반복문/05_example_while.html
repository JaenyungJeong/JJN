<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>05_example_while</title>

    <script>
       
        //while문을 이용하여 구구단 중 3단을 출력하시오.
        
        // 3 x 1 = 3
        /* 
        var i = 3; -> 9까지 담을 변수


        3 * i = sum 


        */

        var i = 1,
            num = 3;

        while(i <= 9) {
            document.write(num + 'x' + i + '=' + num*i, '<br>');
            i++;

        }
        
        
        //for문을 이용하여 구구단 중 5단을 출력하시오.
        
        
    </script>
</head>

<body>
   
</body>

</html>
