<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>innerHTML</title>

    <style>
        #here {
            font-size: 1.5rem;
            color: #fd2f11;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h4>"Hello world!"를 아래 p요소에 출력하세요.</h4>
    <p id="here">text here!</p>

    <script>

        var msg;
        msg = document.getElementById('here').innerHTML;
        console.log(msg);

        // 새로운 속성값 설정(1.속성값은 반환 2. 재설정 가능)
        document.getElementById('here').innerHTML = 'Hello World';

        msg = document.getElementById('here').innerHTML;
        console.log(msg);

    </script>    

</body>

</html>
