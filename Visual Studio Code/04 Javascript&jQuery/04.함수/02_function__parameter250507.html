<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>02_function_parameter</title>

        <script>

            /* 
            * 매개변수(parameter)가 있는 함수 정의문
            - 기본 함수 정의문은 단순히 함수명을 호출해서 코드실행
            - 매개변수가 있는 함수 정의문은 함수를 호출할 때 전달하고자 하는 값을 입력하여 호출


            ///////// 기본형 //////////////////////////////////////

                1) 매개변수가 하나일 때
                function () {
                    실행코드;
                }

                함수명(데이터);

                2) 매개변수가 여러개일 때
                function 함수명 (매개변수1, 매개변수2, 매개변수n) {
                    실행코드;
                }

                함수명(데이터1,데이터2,데이터n);

            //////////////////////////////////////////////////////

            */
            
            //예제1 - 매개변수가 한 개일 때


            function welcome (branch) {
                document.write('그린컴퓨터 아카데미 ' + branch + '점에 오신 것을 환영합니다! <br>');
            }

            welcome('강남');
            welcome('역삼');
            welcome('종로');

            //예제2 - 매개변수가 여러 개일 때
       
            function sum(a, b, c) {
                
                var total = 0; //전달받은 값의 합계를 담을 변수 변수의 선언은 함수 안팎으로 가능하다 (But 유효범위는 각각 다름)

                total = a+b+c;

                document.write('전달받은 값의 합계는 ' + total + '입니다! <br>');

            }

            sum(10,20,30);
            sum(1,2,3);
            //일반함수, 이름이 없는 함수
            //매개변수가 있는 함수, 없는 함수
        </script>
    </head>
    <body>
        
    </body>
</html>
