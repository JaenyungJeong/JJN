        1) 아이디, 비밀번호 입력 >> prompt();
        2) 입력받은 값으로 함수를 통해 아이디, 비밀번호 일치여부 확인!
            아이디 비교 (if~else문): 
            -> 일치 :  비밀번호 비교
            -> 불일치 : alert('존재하지 않는 아이디입니다');
            비밀번호 비교 (if~else문);
            -> 일치 : document.write('환영합니다!');
            -> 불일치 : alert('잘못된 비밀번호입니다')
        
        */

        // 1) 아이디, 비밀번호 입력받기 >> prompt()
        
        var userId = prompt('아이디를 입력해주세요');
        var userPw = prompt('비밀번호를 입력해주세요');

        login(userId, userPw); 

        // 2) 함수 - 입력받은 데이터와 기존 데이터의 일치여부 확인
        function login (id, pw) {
            // 아이디 비교
            if (id == rightId) { // 아이디 일치, 함수 내부에서 전달받은 값을 다루는 이름: (매개변수)라서 id사용 가능

                //비밀번호 비교
                if (pw == rightPw) { 
                    //비밀번호 일치, 함수 내부에서 전달받은 값을 다루는 이름: (매개변수)라서 pw 사용 가능
                    document.write('환영합니다!');
                } else { // 비밀번호 불일치
                    alert('잘못된 비밀번호입니다')
                }

            } else { // 아이디 불일치
                alert('존재하지 않는 아이디입니다');
            }
        }
