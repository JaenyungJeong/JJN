    <title>03_function__return</title>

    <script>

        /* 
        함수 return 문
        - 함수 호출을 통해 실행된 결과값을 '반환' 받을 때 사용
        - 함수 호출한 자리에 결과값이 반환됨
        - 함수에서 return문이 실행되면 선택문의 break문처럼 코드를 강제로 종료
        - return으로 값을 반환하고 코드 종료

        //////////// 기본형 ///////////////////////////////////////

            function 함수명 () {
                실행코드 1; -------------------②
                return 값;  -------------------③ (리턴문 속성이나 메소드 아님!)

                실행코드 2;
            }

            var 참조변수 = 함수명(); -------①

        //////////////////////////////////////////////////////////

        *실행순서

        ① 함수를 호출하면
        ② 코드가 실행
        ③ return 문을 통해 데이터 반환, 실행코드2는 실행하지 않고 종료!

        */

        //예제 1 
        function sum(num1,num2) {

            document.write('코드가 시작됩니다~~<br>');
            return num1 + num2; // return false; 폴스면 강제종료하고 반환해

            document.write('코드가 출력됩니다~~<br>');
        }

        var result = sum(10,20);
        document.write(result, '<br>');

        //예제 2 - 입력받은 값의 평균 구하기!
        //국어, 수학, 영어, 과학 점수를 입력받아 평균 점수를 구해서 반환하기!

        /* 
        1. 함수명 avr() 매개변수 4개 생성 var score = ['국어','수학','영어','과학']
        2. prompt(국어 점수를 입력하세요!) * 4번 for문 이용해서 각 과목별 점수 입력받기 
            for (i=1 ; i<=score.length ; i++) {
            var avg += Number(prompt(국어 점수를 입력하세요!));
            }
        3. return 문 이용해서 입력받은 평균점수
        
        평균구하기
        과목 점수합계 / 과목수 = 평균

        과목별 점수 입력받기 >> Number(prompt());
        >> Number(prompt()); 4번 반복-> 반복문, 과목명만 바꿔서!
        >> 과목명을 배열로 저장
        >> 과목명 : 배열의 인덱스 값

        과목명이 배열로 저장되어 있다면? >> 배열의 길이 구하기(배열.length)
        >> 과목수만큼 반복 : 반복문의 조건식
        >> 평균을 구할 때 나누는 값 : 

        */

        var subject = ['국어','수학','영어','과학'];

        var result2 = avg(subject);
        document.write('평균점수는 ' + result2 + '입니다.');
        

        function avg (arrData) {

            var sum = 0; // 점수의 총합을 담는 변수!

            var dataLeng = arrData.length;
            console.log(typeof dataLeng);

            for (var i = 0; i < dataLeng; i++ ) {

                sum += Number(prompt(arrData[i] + '점수는?'));
            }

            console.log(sum); //반복문을 통해 얻은 sum의 결과

            var result = sum / dataLeng;
            return result; // 값을 최종적으로 받기 위한 리턴문

        }

    </script>
